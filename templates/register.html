{% extends 'base.html' %}

{% block title %}
  Register to discord-lite
{% endblock title %}

{% block body %}
<h1>Регистрация в discord-lite</h1>
<form action="#" method="POST">
  <input type="text" name="name" placeholder="Введите свое имя" style="margin-bottom: 5px"> <br>
  <input type="text" name="nickname" placeholder="Придумайте уникальный никнейм" style="margin-bottom: 5px"> <br>
  <div>Дата рождения</div>
  <input type="date" name="birthday" style="margin-bottom: 5px"> <br>
  <input type="password" name="password" placeholder="Придумайте пароль" style="margin-bottom: 5px"> <br>
  <input type="radio" name="gender" style="margin-bottom: 5px"> Мужской
  <input type="radio" name="gender" style="margin-bottom: 5px"> Женский <br>
  <input type="submit" value="Зарегистрироваться">
</form>
<div>
  Уже есть аккаунт? <a href="{{ url_for('login') }}">Войти</a>
</div>
{% endblock %}
