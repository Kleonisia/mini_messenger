{% extends 'base.html' %}

{% block title %}
  Login to discord-lite
{% endblock title %}

{% block body %}
<h1>Войти в аккаунт discord-lite</h1>
<form action="#" method="POST">
  <input type="text" name="nickname" placeholder="Введите свой никнейм" style="margin-bottom: 5px"> <br>
  <input type="password" name="password" placeholder="Введите пароль" style="margin-bottom: 5px"> <br>
  <input type="submit" value="Войти">
</form>
<div>
  Нет аккаунта? <a href="{{ url_for('register') }}">Зарегистрироваться</a>
</div>
{% endblock %}
